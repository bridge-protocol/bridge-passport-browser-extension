<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/styles/semantic/semantic.min.css">
    <link href="/styles/dialog.css" rel="stylesheet" />
    <script src="/scripts/jquery/jquery-3.1.1.min.js"></script>
    <script src="/scripts/chromeExtensionAsync-3.3.0/chrome-extension-async.js"></script>
    <script src="/styles/semantic/semantic.min.js"></script>
    <script src="/scripts/bridgeprotocol.min.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="/scripts/popup-common.js"></script>
    <script src="./createpassport.js"></script>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui segment inverted">
                <img src="/images/shared/bridge-white.png" class="bridge-header-logo" />
                <div id="import_passport_container">
                    <div class="ui form">
                        <div class="field" style="text-align:justify;">
                            To create a new passport, specify your desired passphrase and confirm.
                        </div>
                        <div class="field">
                            <input id="create_passphrase" type="password" placeholder="Create Passphrase">
                        </div>
                        <div class="field">
                            <input id="verify_passphrase" type="password" placeholder="Verify Passphrase">
                        </div>
                        <div class="ui accordion field" style="text-align:left; margin-top:-10px;">
                            <div class="title" style="color:white;">
                                <i class="dropdown icon"></i> <img src="/images/shared/neo-logo.png"
                                    style="height:18px; padding-top:3px; margin-left:-4px; margin-right:4px; vertical-align: top;">
                                NEO Wallet Options
                            </div>
                            <div class="content">
                                <div class="field">
                                    <label style="color:white;">Provide a private key to import an existing NEO wallet.
                                        Leave blank to create a new wallet.</label>
                                    <input id="neo_wif" type="text" placeholder="Private Key (WIF)">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <button id="create_passport_button" class="ui button purple">Create New Bridge
                                Passport</button>
                        </div>
                        <div class="field">
                            <a href="#" id="import_passport_link">Import a Passport ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Wait Dimmer -->
    <div id="loading_spinner" class="ui active dimmer">
            <div id="loading_spinner_message" class="ui text loader">Please wait</div>
            <img src="/images/shared/bridge-token.png" style="width:75px; margin-top:-80px;">
    </div>
</body>

</html>
