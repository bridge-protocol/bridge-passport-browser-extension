<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../styles/semantic/semantic.min.css">
    <link href="../styles/popup.css" rel="stylesheet" />
    <script src="../scripts/jquery/jquery-3.1.1.min.js"></script>
    <script src="../styles/semantic/semantic.min.js"></script>
    <script src="../scripts/chromeExtensionAsync-3.3.0/chrome-extension-async.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/popup-common.js"></script>
    <script src="./passportdetails.js"></script>
</head>

<body>
    <h5 class="ui header" style="background-color: white; padding:8px;">
            <img src="../images/shared/bridge-token.png" style="width:15px; margin-left:10px; margin-top:-2px;"> 
        <div class="content">
            My Bridge Passport
            <div class="sub header"></div>
        </div>
        <a href="#" id="view_settings_button" style="float:right; color:purple;">
            <i class="icon cog"></i>
        </a>
    </h5>
    <div id="passport_details" class="ui basic inverted segment" style="text-align:left; background-color:transparent; margin-bottom:0px; margin-top:-10px; display:none;">
        <div style="width:100%; text-align:center; display:inline-table;">
            <img src="../images/shared/bridge-white.png" style="margin:82px; width:300px;" />
        </div>
        <div id="loading_spinner" class="ui active dimmer">
            <div class="ui text loader"></div>
            <img src="../images/shared/bridge-token.png" style="width:75px; margin-bottom:3px;">
            <p id="loading_spinner_message">&nbsp;</p>
        </div>
        <div class="ui labeled input" style="width:100%;">
            <div class="ui label">
                Passport Id
            </div>
            <input type="text" id="passport_id" disabled>
            <div id="copy_passport_id_label" class="ui corner label">
                <a id="copy_passport_id" data-content="Bridge Passport Id Copied to Clipboard" style="cursor:pointer;">
                    <i class="copy icon"></i>
                </a>
            </div>
        </div>
        <button id="view_claims_button" class="ui button purple" type="button" style="margin-top:12px;">View My Verified Information</button>
        <button id="view_verifications_button" class="ui button purple" type="button" style="margin-top:12px;">View My Verification Requests</button>
        <button id="view_blockchain_button" class="ui button purple" type="button" style="margin-top:12px;">View My Public Blockchain Addresses</button>
    </div>

    <div id="settings_modal" class="ui modal dark">
        <div class="header" style="font-size:0px;">
            &nbsp;
        </div>
        <div class="content">
            <div class="ui form">
                <div class="field">
                    <div class="ui toggle checkbox" style="display:none;">
                        <input type="checkbox" id="lock_passport">
                        <label>Never keep passport unlocked for browser session</label>
                    </div>
                </div>
                <div class="field">
                    <button id="export_button" class="ui button purple" type="button">Export Passport</button>
                </div>
                <div class="field">
                    <button id="close_button" class="ui button purple" type="button">Close Passport</button>
                </div>
                <div class="field">
                    <button id="unload_button" class="ui button purple" type="button">Unload Passport</button>
                </div>
                <div id="advanced_settings_button_container" class="field">
                    <a id="advanced_settings_button" href="#" style="color:purple;">Show Advanced Settings</a>
                </div>
                <div id="advanced_settings_container" style="display:none;">
                    <div class="field">
                        <div class="ui labeled input" style="width:100%;">
                            <div class="ui label" style="min-width:120px;">
                                API Url
                            </div>
                            <input type="text" id="api_url">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input" style="width:100%;">
                            <div class="ui label" style="min-width:120px;">
                                Explorer Url
                            </div>
                            <input type="text" id="explorer_url">
                        </div>
                    </div>
                    <div class="field">
                        <a href="#" id="clear_cache_button" style="color:purple;">Clear Types and Partners Cache</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div id="ok_button" class="ui button cancel">OK</div>
        </div>
    </div>

</body>

</html>
