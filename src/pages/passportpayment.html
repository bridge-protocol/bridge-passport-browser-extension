<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../styles/semantic/semantic.min.css">
    <link href="../styles/popup.css" rel="stylesheet" />
    <script src="../scripts/jquery/jquery-3.1.1.min.js"></script>
    <script src="../styles/semantic/semantic.min.js"></script>
    <script src="../scripts/chromeExtensionAsync-3.3.0/chrome-extension-async.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/popup-common.js"></script>
    <script src="./passportpayment.js"></script>
</head>

<body>
    <h5 class="ui header" style="background-color: white; padding:8px;">
        <img src="../images/shared/bridge-token.png" style="width:25px;">
        <div class="content">
            Make Payment with Bridge Passport
            <div class="sub header"></div>
        </div>
    </h5>
    <div id="content" class="ui inverted segment" style="min-height:230px; background-color:transparent; display:none;">
        <div style="width:100%; text-align:center; margin:10px;">
            <img src="../images/shared/bridge-white.png" style="width:300px;" />
        </div>
        <div id="payment_details_container" class="ui inverted segment" style="text-align:left; min-height: 130px;">
            <h5>Payment Request Details</h5>
            <div>Address: <span id="payment_address"></span></div>
            <div>Amount: <span id="payment_amount"></span> <img src="../images/shared/bridge-token.png" style="width:10px; margin-top:4px;"/></div>
        </div>
        <button id="payment_button" class="ui button purple">Make Payment</button>
    </div>
    <div id="loading_spinner" class="ui active dimmer">
        <div class="ui text loader"></div>
        <img src="../images/shared/bridge-token.png" style="width:75px; margin-bottom:3px;">
        <p id="loading_spinner_message">&nbsp;</p>
    </div>
</body>

</html>
