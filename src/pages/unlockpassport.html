<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../styles/semantic/semantic.min.css">
    <link href="../styles/popup.css" rel="stylesheet" />
    <script src="../scripts/jquery/jquery-3.1.1.min.js"></script>
    <script src="../styles/semantic/semantic.min.js"></script>
    <script src="../scripts/chromeExtensionAsync-3.3.0/chrome-extension-async.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/popup-common.js"></script>
    <script src="./unlockpassport.js"></script>
</head>

<body>
    <div id="content" class="ui inverted segment" style="background-color:transparent;">
        <div style="width:100%; text-align:center;">
            <img src="../images/shared/bridge-white.png" style="width:300px; margin:60px;" />
        </div>
        <div id="loading_spinner" class="ui active dimmer">
            <div class="ui text loader"></div>
            <img src="../images/shared/bridge-token.png" style="width:75px; margin-bottom:3px;">
            <p id="loading_spinner_message">&nbsp;</p>
        </div>
        <div class="ui inverted segment active" style="background-color:transparent;">
            <div class="ui form">
                <div class="field" style="text-align:justify;">
                    To unlock the passport, provide your passphrase.
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">
                            Passphrase:
                        </div>
                        <input id="unlock_passphrase" type="password" placeholder="">
                    </div>
                    <div id="error" class="error"></div>
                </div>
                <div class="field">
                    <button id="unlock_passport_button" class="ui button purple">Unlock Bridge Passport</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
