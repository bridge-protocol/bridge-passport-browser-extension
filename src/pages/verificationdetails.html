<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../styles/semantic/semantic.min.css">
	<link href="../styles/popup.css" rel="stylesheet" />
	<script src="../scripts/jquery/jquery-3.1.1.min.js"></script>
	<script src="../styles/semantic/semantic.min.js"></script>
	<script src="../scripts/chromeExtensionAsync-3.3.0/chrome-extension-async.js"></script>
	<script src="../scripts/common.js"></script>
	<script src="../scripts/popup-common.js"></script>
	<script src="./verificationdetails.js"></script>
	<style>
		.ui.label {
			min-width: 105px;
			text-align: left;
		}

		.claim-template {
			text-align: left;
			margin: 2px !important;
		}

		.claim-detail {
			font-size: 12px;
		}
	</style>
</head>

<body>
	<h5 class="ui header" style="background-color: white; padding:8px;">
		<a href="#" id="back_button">
			<i class="arrow left icon black"></i>
		</a>
		<div class="content">
			Verification Request Details
			<div class="sub header"></div>
		</div>
	</h5>
	<div id="content" class="ui basic inverted segment" style="min-height:300px; background-color:transparent; margin-top:-12px; margin-bottom:0px;">
		<h5 style="text-align:left;">Request Information</h5>

		<div class="ui labeled input" style="width:100%;">
			<div class="ui label">
				Request Id
			</div>
			<input type="text" id="id" disabled>
			<div class="ui corner label">
				<a id="copy_id" data-content="Verification Request Id Copied to Clipboard" style="cursor:pointer; float:right; margin-right:10px;">
					<i class="copy icon"></i>
				</a>
			</div>
		</div>

		<div class="ui labeled input" style="width:100%; margin-top:6px;">
			<div class="ui label">
				Partner
			</div>
			<input type="text" id="verification_partner" disabled>
		</div>

		<div class="ui labeled input" style="width:100%; margin-top:6px;">
			<div class="ui label">
				Created On
			</div>
			<input type="text" id="created_on" disabled>
		</div>

		<div class="ui labeled input" style="width:100%; margin-top:6px;">
			<div class="ui label">
				Updated On
			</div>
			<input type="text" id="last_updated" disabled>
		</div>

		<div class="ui labeled input" style="width:100%; margin-top:6px;">
			<div class="ui label">
				Status
			</div>
			<input type="text" id="status" disabled>
		</div>

		<div class="ui labeled input" style="width:100%; margin-top:6px;">
			<div class="ui label">
				Network
			</div>
			<input type="text" id="payment_network" disabled>
		</div>

		<div class="ui labeled input" style="width:100%; margin-top:6px;">
			<div class="ui label">
				Transaction
			</div>
			<input type="text" id="payment_transaction" disabled>
		</div>

		<div id="partner_retry_send_container" style="display:none;">
			<button id="partner_retry_send" class="ui button purple" type="button" style="margin-top:2px;">Retry Transmission to Partner</button>
		</div>
		<div id="partner_direct_link_container" style="display:none;">
			<div class="ui labeled input" style="width:100%; margin-top:6px;">
				<div class="ui label">
					Request Url
				</div>
				<input type="text" id="url" disabled>
				<div class="ui corner label">
					<a id="copy_url" data-content="Verification Request Url Copied to Clipboard" style="cursor:pointer; float:right; margin-right:10px;">
						<i class="copy icon"></i>
					</a>
				</div>
			</div>
			<button id="partner_site_button" class="ui button purple" type="button" style="margin-top:2px;">Go to Verification Request</button>
		</div>
		<div id="claims_container" style="display:none; padding-top:20px;">
			<h5 style="text-align:left;">Verified Information (Claims)</h5>
			<div id="claims_list"></div>
			<button id="import_button" class="ui button purple" type="button">Import Selected Claims to Passport</button>
			<button id="remove_button" class="ui button purple" type="button" style="margin-top:2px">Remove All Claims from Application</button>
		</div>
	</div>
	<div id="loading_spinner" class="ui active dimmer">
		<div class="ui text loader"></div>
		<img src="../images/shared/bridge-token.png" style="width:75px; margin-bottom:3px;">
		<p id="loading_spinner_message" style="color:white;">&nbsp;</p>
	</div>
	<div style="display:none;">
		<div class="ui segment claim-template">
			<div class="ui checkbox">
				<input class="claim-checkbox" type="checkbox" checked>
				<label>
					<span class="claim-name"></span>
					<br>
					<span class="claim-detail"></span>
				</label>
			</div>
		</div>
	</div>
</body>

</html>
